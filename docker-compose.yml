#      test: ["CMD", "wget", "-qO-", "http://localhost:5000/health"]  # ajuste a rota
#      interval: 5s
#      timeout: 3s
#      retries: 10

  mongo:
    image: mongo:7
    ports:
      - "27017:27017"   # opcional (só se quiser acessar do host)
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--quiet", "--eval", "db.runCommand({ ping: 1 })"]
      interval: 5s
      timeout: 3s
      retries: 10

volumes:
  mongo_data:
